<header >
    <span *ngIf="totalCount! && totalCount! >0">Showing 
        <strong>{{(pageNumber! -1) * pageSize! +1}} - 
             
         {{(pageNumber!*pageSize!)<
            totalCount! ? pageNumber! *pageSize!
             :totalCount!}}
        </strong> of 
      <strong>{{totalCount!}}</strong>                            
    <span> Results </span> 
</span>   
   <span *ngIf="totalCount! ==0">No Results Found </span>
</header>
