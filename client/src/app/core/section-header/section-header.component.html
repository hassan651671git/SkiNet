<<ng-container *ngIf="(breadcrumb$|async) as brdcrumb" > 
<section *ngIf="brdcrumb.length>0 && brdcrumb[brdcrumb.length-1].label!='Home' " class="py-4" style="margin-top: 85px; background-color: #f5f5f5;">
    <div class="container">
        <div class="row d-flex align-items-center">
            <div class="col-9">
              <h2>{{ brdcrumb[brdcrumb.length-1].label}}</h2>
            </div>
           
             <div class="col-3">
                <xng-breadcrumb></xng-breadcrumb>
            </div>  
        </div>
    </div>

</section>
</ng-container>
